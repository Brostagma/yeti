name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            args: "--win --x64"

          - os: macos-13
            args: "--mac --x64"
          - os: macos-14
            args: "--mac --arm64"

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable


      - name: Build Rust Sidecar
        run: |
          cd tools/input-server
          cargo build --release

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Build and Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish always ${{ matrix.args }}
